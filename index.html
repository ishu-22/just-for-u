<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --dark-pink: #c9184a;
            --accent-gold: #FFD700;
            --glass-white: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            color: var(--dark-pink);
            overflow-x: hidden;
        }

        /* --- THE CRITICAL PASSWORD FIX --- */
        #password-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            text-align: center;
        }

        /* Combining ID and Class makes this rule win the battle */
        #password-screen.force-hide {
            display: none !important;
        }

        .hidden { display: none !important; }
        .force-hide { display: none !important; }

        /* --- GLASS DESIGN --- */
        .glass-card {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            padding: 40px;
            width: 85%;
            max-width: 400px;
        }

        /* --- REST OF THE AESTHETICS --- */
        .heart { position: fixed; top: -10px; color: var(--primary-pink); z-index: -1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(105vh) translateX(30px) rotate(360deg); opacity: 0; } }

        #celebrate-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255, 77, 109, 0.2); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 30000; }
        .celebrate-card { background: white; padding: 40px; border-radius: 40px; text-align: center; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(201, 24, 74, 0.3); border: 3px solid var(--primary-pink); }
        
        #ticket-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 20000; }
        .ticket-card { background: linear-gradient(135deg, #fff 0%, #ffd1dc 100%); border: 4px solid var(--accent-gold); border-radius: 20px; padding: 40px; text-align: center; max-width: 500px; width: 90%; box-shadow: 0 0 50px rgba(255, 215, 0, 0.5); position: relative; overflow: hidden; }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px 20px; text-align: center; }
        .hero h1 { font-family: 'Dancing Script', cursive; font-size: clamp(3.5rem, 10vw, 6.5rem); margin: 0; }
        .btn { padding: 18px 45px; background: var(--primary-pink); color: white; border: none; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        
        #game-container { position: relative; width: 100%; max-width: 600px; height: 400px; background: rgba(255, 255, 255, 0.3); border-radius: 20px; overflow: hidden; border: 2px dashed var(--primary-pink); margin: 20px auto; }
        .game-heart { position: absolute; font-size: 35px; cursor: pointer; }

        #noBtn { position: absolute; left: 60%; background: #9b9b9b; }
        #yesBtn { position: absolute; left: 20%; }
        
        #music-player { position: fixed; bottom: 25px; right: 25px; background: var(--glass-white); backdrop-filter: blur(10px); padding: 12px 25px; border-radius: 50px; display: flex; align-items: center; gap: 15px; z-index: 1000; border: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div id="celebrate-overlay" class="force-hide">
        <div class="celebrate-card">
            <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: var(--primary-pink);">Yay! ‚ù§Ô∏è</h1>
            <p id="final-message-text" style="font-size: 1.2rem; line-height: 1.8; color: var(--dark-pink); text-align: left;">
                I knew you'd say yes... [Insert your message here]
            </p>
            <button class="btn" style="margin-top: 30px;" onclick="closeCelebrate()">Close</button>
        </div>
    </div>

    <div id="ticket-overlay" class="force-hide">
        <div class="ticket-card">
            <h2 style="font-family: 'Montserrat'; color: var(--accent-gold);">OFFICIAL WINNER</h2>
            <div style="font-family: 'Dancing Script'; font-size: 3rem; margin: 20px 0;">One-Time Pass</div>
            <button class="btn" onclick="closeTicket()">CLAIM</button>
        </div>
    </div>

    <div id="music-player" class="force-hide">
        <button onclick="toggleMusic()" id="masterPlay" style="background:var(--primary-pink); border:none; color:white; border-radius:50%; width:35px; height:35px; cursor:pointer;">‚ñ∂</button>
        <audio id="main-audio" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div id="password-screen">
        <div class="glass-card">
            <h1 style="font-family: 'Dancing Script';">One Last Check...</h1>
            <p>What is my favorite nickname for you?</p>
            <input type="password" id="passInput" placeholder="Password..." 
                   style="padding: 15px; border-radius: 15px; border: 1px solid #ddd; margin: 20px 0; text-align: center; width: 80%;"
                   onkeydown="if(event.key==='Enter') checkPass()">
            <br>
            <button class="btn" onclick="checkPass()">Unlock My Heart</button>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <section class="hero">
            <h1>Hey Beautiful...</h1>
            <p style="letter-spacing: 2px;">I MADE THIS JUST FOR YOU</p>
        </section>

        <section id="timeline">
            <div class="glass-card" style="width: 90%; max-width: 600px;">
                <h2 style="font-family: 'Dancing Script';">The Journey So Far</h2>
                <div id="confession-timer" style="font-size: 2rem; font-weight: 700;">...</div>
            </div>
        </section>

        <section id="game-section">
            <div class="glass-card" style="width: 95%; max-width: 700px;">
                <h2>Catch My Love ‚ù§Ô∏è</h2>
                <div id="game-container"></div>
                <button class="btn" id="start-game-btn" onclick="startGame()">Start Game</button>
            </div>
        </section>

        <section id="final-question" style="position: relative; width: 100vw; height: 100vh;">
            <h1>Will you be my Valentine?</h1>
            <div style="position: relative; width: 100%; height: 200px;">
                <button class="btn" id="yesBtn" onclick="celebrate()">YES</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </section>
    </div>

    <script>
        // --- THE FIXED JAVASCRIPT ---
        function checkPass() {
            const input = document.getElementById('passInput').value.toLowerCase();
            const screen = document.getElementById('password-screen');
            
            // Set your nickname here
            if(input === "munchkin") { 
                // Using classList AND direct style just to be 100% sure
                screen.classList.add('force-hide');
                screen.style.display = 'none'; 
                
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('music-player').classList.remove('force-hide');
                window.scrollTo(0,0);
            } else { 
                alert("Incorrect identity! üòÇ"); 
            }
        }

        // --- TIMER & OTHERS ---
        function updateTimer() {
            const start = new Date('December 22, 2025 00:00:00');
            const now = new Date();
            const diff = now - start;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('confession-timer').innerText = `${days} days and counting...`;
        }
        setInterval(updateTimer, 1000);

        function celebrate() { document.getElementById('celebrate-overlay').classList.remove('force-hide'); }
        function closeCelebrate() { document.getElementById('celebrate-overlay').classList.add('force-hide'); }
        function closeTicket() { document.getElementById('ticket-overlay').classList.add('force-hide'); }

        let score = 0, gameActive = false;
        function startGame() {
            score = 0; gameActive = true;
            document.getElementById('start-game-btn').classList.add('hidden');
            setTimeout(() => { gameActive = false; if(score >= 15) document.getElementById('ticket-overlay').classList.remove('force-hide'); document.getElementById('start-game-btn').classList.remove('hidden'); }, 20000);
            spawnHeart();
        }
        function spawnHeart() {
            if(!gameActive) return;
            const container = document.getElementById('game-container');
            const h = document.createElement('div');
            h.classList.add('game-heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * (container.offsetWidth - 50) + 'px';
            h.style.top = Math.random() * (container.offsetHeight - 50) + 'px';
            h.onclick = () => { score++; h.remove(); };
            container.appendChild(h);
            setTimeout(() => { if(h.parentElement) h.remove(); if(gameActive) spawnHeart(); }, 800);
        }

        function moveButton() {
            const b = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - b.offsetWidth - 30);
            const y = Math.random() * (window.innerHeight - b.offsetHeight - 30);
            b.style.left = x + 'px'; b.style.top = y + 'px';
        }

        function createAmbiance() {
            const h = document.createElement('div'); h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(h); setTimeout(() => h.remove(), 5000);
        }
        setInterval(createAmbiance, 400);

        const audio = document.getElementById('main-audio');
        function toggleMusic() { if (audio.paused) { audio.play(); } else { audio.pause(); } }
    </script>
</body>
</html>
